name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      - name: 'Debug: print environment'
        run: |
          echo "---- environment ----"
          node -v || true
          npm -v || true
          uname -a || true
          echo "---- npm config ----"
          npm config list || true
      - name: 'Debug: repo files'
        run: |
          echo "---- ls root ----"
          ls -la
          echo "---- show package.json ----"
          cat package.json
      - name: 'Install (verbose)'
        run: npm ci --loglevel=verbose
      - name: 'Build (verbose)'
        run: |
          set -o pipefail
          npm run build --silent 2>&1 | sed -n '1,200p'
      - name: 'Debug: show dist tree'
        if: ${{ always() }}
        run: |
          echo "---- dist exists? ----"
          if [ -d dist ]; then ls -la dist || true; echo "---- dist/assets ----"; if [ -d dist/assets ]; then ls -la dist/assets || true; fi; else echo 'no dist dir'; fi
      - name: 'Smoke test'
        run: npm run smoke

  # (Netlify deploy removed to avoid workflow validation errors when secrets are not defined)
